<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Calon Mahasiswa</title>
  </head>
  <body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="" method="post"></form>
    <fieldset style="float:left">
      <legend>Biodata Calon Mahasiswa</legend>
      <table>
        <tr>
          <th>No. Pendaftaran</th>
          <td>:</td>
          <td><input type="text" name="nodaftar" size="30"</td>
        </tr>

        <tr>
          <th>Nama</th>
          <td>:</td>
          <td><input type="text" name="Nama" size="30" /></td>
        </tr>

        <tr>
          <th>Alamat</th>
          <td>:</td>
          <td>
            <textarea name="alamat" id="" cols="30" rows="4"></textarea>
          </td>
        </tr>

        <tr>
            <th>Tanggal Lahir</th>
            <td>:</td>
            <td><input type="date" name="tanggallahir" size="30"</td>
        </tr>

        <tr>
            <th>Tinggi Badan</th>
            <td>:</td>
            <td><input type="number" name ="tinggibadan" size="30"</td>
        </tr>
      </table>
    </fieldset>

    <fieldset style="float: left">
      <legend>Pendaftaran</legend>
      <t>
        <tr>
          <th>Penerimaan Mahasiswa</th>
          <td>:</td>

            <select name="Gelombang" style="padding: 5px">
              <!--name=gelombang untuk nampung value di variable gelombang-->
              <option value="01">Gelombang I</option>
              <option value="02">Gelombang II</option>
              <option value="03">Gelombang III</option>
              <option value="04">Gelombang IV</option>
            </select>
          </td>
          
          <tr><br/><br/>
            <th>Program Studi</th>
            <td>:</td>
            <td>
                <select name="programstudi" id="">
                    <option value="-1">Silahkan pilih salah satu</option>
                    <optgroup label = "Fakultas Ilmu Komputer"><!--Pengelompokan pilihan-->
                        <option value="SI">- Sistem Informasi</option>
                        <option value="IF">- Informatika</option>
                    </optgroup>
                    <optgroup label ="Fakultas Ilmu Ekonomi">
                        <option value="MJ">Manajemen</option>
                        <option value="AK">Akuntansi</option>
                    </optgroup>
                </select>

            </td>
          </tr>
      

        </tr>

            <td></td>
            <td></td></br></br>
            <td><input type="submit" > <input type="reset"</td>
        </tr>


      </table>
    </fieldset>
  </body>
</html>
